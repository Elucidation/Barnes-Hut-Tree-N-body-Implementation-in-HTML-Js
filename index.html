<html>

<head>
	<link rel="stylesheet" type="text/css" href="bnStyle.css" />
	<script src="bntree.js"></script>
	<script src="graphics.js"></script>
	<script src="userInput.js"></script>
	<title>Barnes-Hut Tree Implementation in HTML/Javascript</title>
</head>

<body>
<h2>Barnes-Hut Implementation in HTML/Javascript</h2>
<p>Here it is.</p>
<p>Click to place body<br/>
Drag to set velocity of body<br/>
Press e/d keys while dragging to change mass of body<br/>
No collision checks
</p>
<table>
	<tr>
		<td>
			<canvas id="bnCanvas"
					width="600" 
					height="400" >
			</canvas>
		</td>
		<td>
			<div>
				<button type="button" onclick="startSys()">Start</button>
				<button type="button" onclick="pauseSys()">Stop/Pause</button>
			</div>
			<div>
			<table border=0>
			<tr><td colspan=3 align="center">
				<b>DT: <span id="dtSliderVal">0.01</span></b>
			</td></tr>
			<tr>
			<td>0.0001</td>
			<td><input type="range" min="-4" max="1" value="-2" step=0.1 onchange="setDT(this.value)" /></td>
			<td>10</td>
			</tr>
			</table>
			<script type="text/javascript">
			setDT(-2);
			function setDT(v)
			{
				dt = Math.pow(10,v);
				document.getElementById("dtSliderVal").innerHTML=dt.toFixed(4);
			}
			</script>
			</div>
			<div id="data">Nothing here yet.</div>
		</td>
	</tr>
</table>

<script>
DEBUG = 1; // Extra info in console (0=Off,1=Simple,2=Absurd)
drawArrows = true;
initBN("bnCanvas");
initGraphics("bnCanvas","data");
initUI("bnCanvas");
</script>

</body>

</html>
